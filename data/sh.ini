[sh-syntax-check]
files = *.sh
types = text/x-shellscript
command = sh -n {file}

[zsh-syntax-check]
debian = zsh
files = *.sh *.zsh
types = text/x-shellscript
command = zsh -n {file}

[ksh-syntax-check]
debian = ksh
files = *.sh *.ksh
types = text/x-shellscript
command = ksh -n {file}

[bash-syntax-check]
debian = bash
files = *.sh *.bash
types = text/x-shellscript
command = bash -n {file}

[dash-syntax-check]
debian = dash
files = *.sh *.dash
types = text/x-shellscript
command = dash -n {file}

[busybox-sh-syntax-check]
debian = busybox | busybox-static
files = *.sh
types = text/x-shellscript
command = busybox sh -n {file}

[checkbashisms]
debian = devscripts
files = *.sh
types = text/x-shellscript
command = checkbashisms {files}

[shellcheck]
debian = shellcheck
files = *.sh *.bash *.zsh
types = text/x-shellscript
command = shellcheck {files}

[bashate]
debian = python3-bashate | python-bashate
files = *.sh *.bash
types = text/x-shellscript
command = bashate --ignore E002,E003 {files}
flags = style

[web-to-shell]
command = grep -nHrE '(wget|curl).*\|( *sudo)? *(ba|z)?sh' {cwd}

[web-to-apt-key]
command = grep -nHrE '(wget|curl).*\|( *sudo)? *apt-key' {cwd}

