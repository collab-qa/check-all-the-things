[librejs-cli]
flags = todo copyright
comment = librejs-cli is not yet packaged (https://bugs.debian.org/820166)
debian = librejs-cli
files = *.js
command = librejs-cli {files}

[closure-linter]
flags = style
debian = closure-linter
files = *.js
types =  application/javascript text/javascript
command = gjslint {files}

